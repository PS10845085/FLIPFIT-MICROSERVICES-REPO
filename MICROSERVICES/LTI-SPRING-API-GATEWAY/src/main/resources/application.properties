spring.application.name=LTI-SPRING-API-GATEWAY
server.port=8084
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
 
spring.cloud.gateway.routes[0].id=user-login
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/login
 
spring.cloud.gateway.routes[1].id=user-register
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/register
 
spring.cloud.gateway.routes[2].id=user-profile
spring.cloud.gateway.routes[2].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/user/profile
 
spring.cloud.gateway.routes[3].id=center-list
spring.cloud.gateway.routes[3].uri=lb://CENTER-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/center/list
 
spring.cloud.gateway.globalcors.cors-configurations."/**".allowedOrigins=*
spring.cloud.gateway.globalcors.cors-configurations."/**".allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations."/**".allowedHeaders=*
 
 
 
