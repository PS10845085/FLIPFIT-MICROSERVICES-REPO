
<!-- src/app/components/admin-dashboard-component/pages/admin-gyms.component.html -->
<mat-toolbar color="primary" class="toolbar">
  <span class="flex-1">Admin / Gyms</span>
  <button mat-stroked-button color="primary" (click)="refresh()" [disabled]="loading">
    <mat-icon>refresh</mat-icon>
    Refresh
  </button>
</mat-toolbar>

<div class="panel">
  <div class="controls">
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Search gyms</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)"
             placeholder="Name, ownerId, email, phone, city, status..." />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="info">Total: {{ total }}</div>
  </div>

  <div class="table-container" *ngIf="!error">
    <div class="loader" *ngIf="loading">
      <mat-progress-spinner mode="indeterminate" diameter="36"></mat-progress-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let r">{{ r.id }}</td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let r">
          <div class="name-cell">
            <div class="name">{{ r.name }}</div>
          </div>
        </td>
      </ng-container>

      <!-- Owner -->
      <ng-container matColumnDef="ownerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
        <td mat-cell *matCellDef="let r">{{ r.ownerId }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let r">{{ r.emailId }}</td>
      </ng-container>

      <!-- Phone -->
      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let r">{{ r.phoneNo }}</td>
      </ng-container>

      <!-- City -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let r">{{ r.city }}</td>
      </ng-container>

      <!-- State -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let r">{{ r.state }}</td>
      </ng-container>

      <!-- PostalCode -->
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Postal</th>
        <td mat-cell *matCellDef="let r">{{ r.postalCode }}</td>
      </ng-container>

      <!-- Country -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let r">{{ r.country }}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let r">
          <span class="status"
                [class.active]="r.status==='ACTIVE'"
                [class.pending]="r.status==='PENDING'"
                [class.inactive]="r.status==='INACTIVE'">
            {{ r.status }}
          </span>
        </td>
      </ng-container>

      <!-- Header & Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10"
                   [pageSizeOptions]="[5,10,25,50]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>

  <mat-card class="error" *ngIf="error">
    <mat-card-title>Failed to load centers</mat-card-title>
    <mat-card-content>{{ error }}</mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="refresh()">
        <mat-icon>refresh</mat-icon> Try again
      </button>
    </mat-card-actions>
  </mat-card>
</div>
