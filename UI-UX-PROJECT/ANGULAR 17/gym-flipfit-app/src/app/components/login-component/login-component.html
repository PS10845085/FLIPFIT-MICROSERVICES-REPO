
<!-- src/app/login-component/login-component.component.html -->

<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="form">
      <h2>Log In</h2>
      <mat-error *ngIf="submitted && form.controls['email'].invalid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Enter your username" name="username" required>
        <mat-error>
          Please provide a valid username
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="loading">Login</button>
    </form>
    <p class="note">
    New here? <a routerLink="/register">Create an account</a>
  </p>
  </mat-card-content>
</mat-card>
