
<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="left-aligned-menu" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <!-- Clickable logo that routes to '/' -->
       <a  [routerLink]="'/'" target="_blank"> <img matButton="elevated"  src="../assets/logo-flipfit-64.png"  width="100" height="100" style="padding-top: 7px;" alt="FlipFit logo"/></a>
       

        <!-- Optional: small brand text next to logo (remove if not needed) -->
        <!-- <span class="brand-text">LTI GYM FLIPFIT</span> -->
      </div>

      <div class="actions" fxLayout="row" fxShow="false" fxShow.gt-sm>
        @if (!auth.isLoggedIn()) {
          <button mat-button routerLinkActive="active" routerLink="/login">
            <mat-icon>login</mat-icon>
            Login
          </button>
          <button mat-button routerLinkActive="active" routerLink="/register">
            <mat-icon>person_add</mat-icon>
            Register
          </button>
        } @else {
          <button mat-button matButton="elevated">
            <mat-icon>notification_add</mat-icon>
            Notifications
          </button>
          <button mat-button matButton="elevated" (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        }
      </div>
    </mat-toolbar>
  </mat-card-content>
</mat-card>

<main class="container">
  <router-outlet></router-outlet>
</main>
