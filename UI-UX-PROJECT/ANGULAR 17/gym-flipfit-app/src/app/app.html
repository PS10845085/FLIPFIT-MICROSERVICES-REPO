  <span>
    <button mat-button routerLink="/">{{title()}}</button>
    <button mat-button routerLinkActive="active" routerLink="/"><mat-icon>home</mat-icon></button>
  </span>
  </div>
  
  <div  class="right-aligned-menu" fxLayout="row" fxShow="false" fxShow.gt-sm>
